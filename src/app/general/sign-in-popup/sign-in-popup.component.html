<div *ngIf="!userService.loggedIn; else loggedOut">
    <button mat-button [matMenuTriggerFor]="menu" #trigger="matMenuTrigger">Sign In</button>
    <mat-menu #menu="matMenu" class="menu-form-wrapper" [hasBackdrop]="false">
        <!-- <form (ngSubmit)="signin()">
            <input placeholder="Enter email" type="text" name="email" [(ngModel)]="email">
            <br>
            <input placeholder="Enter password" type="password" name="password" [(ngModel)]="password">
            <br>
            <button mat-raised-button>
                Sign In
            </button>
        </form> -->
        <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
            <form class="menu-form" (ngSubmit)="signin()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" name="email" [(ngModel)]="email">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="password">
                </mat-form-field>

                <span>
                    <button mat-raised-button>Sign in</button>
                    &nbsp;
                    <button mat-raised-button>Register</button>
                </span>

            </form>
        </div>

    </mat-menu>
</div>

<ng-template #loggedOut>
    <div>
        {{userService.currentUser.firstName}}
    </div>
</ng-template>
